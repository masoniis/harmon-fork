<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <form id="login" hx-post="/login" hx-target="main">
        <label for="token">Login</label>
        <input id="token" name="token" type="password" />
      </form>
    </main>

    <script>
      let isScrolledToBottom = true;
      document.body.addEventListener("htmx:wsBeforeMessage", () => {
        const chat = document.getElementById("chat_messages");
        // allow 1px inaccuracy by adding 1
        isScrolledToBottom =
          chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 1;
      });
      document.body.addEventListener("htmx:wsAfterMessage", () => {
        const chat = document.getElementById("chat_messages");
        // scroll to bottom if isScrolledToBottom is true
        if (isScrolledToBottom) {
          chat.scrollTop = chat.scrollHeight - chat.clientHeight;
        }
      });
      function handleNewMessageEnter(e) {
        if (e.which === 13 && !e.shiftKey) {
          if (!e.repeat) {
            e.target.form.dispatchEvent(
              new Event("submit", { cancelable: true }),
            );
          }
          e.preventDefault();
        }
      }
    </script>

    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/morphdom-swap.js"></script>
  </body>
</html>
