<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <form id="login" hx-post="/login" hx-target="main">
        <label for="token">Login</label>
        <input autofocus id="token" name="token" type="password" />
        <small id="login_error"></small>
      </form>
      <hr />
      <a
        id="register_link"
        href="#"
        hx-post="/register"
        hx-trigger="click"
        hx-target="#register_link"
        hx-swap="outerHTML"
        >Register</a
      >
    </main>

    <script>
      document.body.addEventListener("htmx:wsOpen", (e) => {
        document.getElementById("ws_status").innerHTML = "Connected";
        e.detail.socketWrapper.send(
          JSON.stringify({
            first_load: true,
            session_token: document.getElementById("session_token").value,
          }),
        );
      });
      document.body.addEventListener("htmx:wsClose", () => {
        document.getElementById("ws_status").innerHTML = "No connection!";
      });

      let isScrolledToBottom = true;
      document.body.addEventListener("htmx:wsBeforeMessage", () => {
        const chat = document.getElementById("chat_messages");
        isScrolledToBottom =
          chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 1;
      });
      document.body.addEventListener("htmx:wsAfterMessage", () => {
        const chat = document.getElementById("chat_messages");
        const usernames = document.getElementsByClassName(
          "chat_message_username",
        );
        const lastUsername = usernames[usernames.length - 1].innerHTML;
        const myUsername = document.getElementById("username_value").value;
        if (isScrolledToBottom || lastUsername === myUsername) {
          chat.scrollTop = chat.scrollHeight - chat.clientHeight;
        }
      });

      function handleNewMessageEnter(e) {
        if (e.which === 13 && !e.shiftKey) {
          if (!e.repeat) {
            e.target.form.dispatchEvent(
              new Event("submit", { cancelable: true }),
            );
          }
          e.preventDefault();
        }
      }
    </script>

    <script src="htmx/htmx.min.js"></script>
    <script src="htmx/ws.js"></script>
  </body>
</html>
